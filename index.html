<!DOCTYPE html>
<html>
<head>
  <title>Mi primera página ✨</title>
  <style>
    body {
      background-color: pink;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: purple;
    }
    p {
      font-size: 18px;
      color: darkblue;
    }
    img {
      width: 200px;
      border-radius: 20px;
      animation: latido 2s infinite;
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>¡Hola! Soy <em>Ady</em> 💜</h1>
  <p>Esta es mi primera página web 🚀</p>
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Un perrito feliz">
  <p>Me gustan los gatitos 🐶 y la tecnología 💻</p>
</body>
</html>
